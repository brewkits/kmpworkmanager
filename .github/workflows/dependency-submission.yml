name: Dependency Submission

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  submit-dependencies:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4
      with:
        # Skip instrumented test configurations that cause AndroidX issues
        additional-arguments: '-Pandroid.useAndroidX=true -x test'
